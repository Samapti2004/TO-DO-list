<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beautiful To-Do App</title>
  <link rel="stylesheet" href="todolist.css">
</head>
<body>

<div class="container">
  <h1>ðŸŒŸ My To-Do List</h1>
  <input type="text" id="taskInput" placeholder="What do you want to do today?" />
  <button onclick="addTask()">Add Task</button>

  <h2 class="section-title">ðŸ•’ Pending Tasks</h2>
  <ul id="pendingTasks"></ul>

  <h2 class="section-title">âœ… Completed Tasks</h2>
  <ul id="completedTasks"></ul>
</div>

<script>
  let tasks = [];

  function getCurrentDateTime() {
    return new Date().toLocaleString();
  }

  function renderTasks() {
    const pendingList = document.getElementById("pendingTasks");
    const completedList = document.getElementById("completedTasks");
    pendingList.innerHTML = "";
    completedList.innerHTML = "";

    tasks.forEach((task, index) => {
      const li = document.createElement("li");
      const taskDiv = document.createElement("div");
      taskDiv.className = "task-text";
      taskDiv.innerHTML = `
        <strong>${task.text}</strong>
        <div class="task-meta">Added: ${task.createdAt}</div>
        ${task.completedAt ? `<div class="task-meta">Completed: ${task.completedAt}</div>` : ''}
      `;

      const btnGroup = document.createElement("div");
      btnGroup.className = "buttons";

      if (!task.completed) {
        const completeBtn = document.createElement("button");
        completeBtn.textContent = "âœ“";
        completeBtn.title = "Mark as Completed";
        completeBtn.onclick = () => completeTask(index);
        btnGroup.appendChild(completeBtn);
      }

      const editBtn = document.createElement("button");
      editBtn.textContent = "âœŽ";
      editBtn.title = "Edit Task";
      editBtn.onclick = () => editTask(index);
      btnGroup.appendChild(editBtn);

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "ðŸ—‘ï¸";
      deleteBtn.title = "Delete Task";
      deleteBtn.onclick = () => deleteTask(index);
      btnGroup.appendChild(deleteBtn);

      li.appendChild(taskDiv);
      li.appendChild(btnGroup);

      if (task.completed) {
        completedList.appendChild(li);
      } else {
        pendingList.appendChild(li);
      }
    });
  }

  function addTask() {
    const taskInput = document.getElementById("taskInput");
    const text = taskInput.value.trim();
    if (text === "") {
      alert("Task cannot be empty!");
      return;
    }

    tasks.push({
      text: text,
      completed: false,
      createdAt: getCurrentDateTime(),
      completedAt: null
    });

    taskInput.value = "";
    renderTasks();
  }

  function completeTask(index) {
    tasks[index].completed = true;
    tasks[index].completedAt = getCurrentDateTime();
    renderTasks();
  }

  function deleteTask(index) {
    if (confirm("Are you sure you want to delete this task?")) {
      tasks.splice(index, 1);
      renderTasks();
    }
  }

  function editTask(index) {
    const newText = prompt("Edit your task:", tasks[index].text);
    if (newText !== null && newText.trim() !== "") {
      tasks[index].text = newText.trim();
      renderTasks();
    }
  }

  renderTasks();
</script>

</body>
</html>
